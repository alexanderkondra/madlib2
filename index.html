<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="number">A number</label>
            <input id="number" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input id="location" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">Adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="plural-animal">Plural Animal</label>
            <input id="plural-animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">Verb</label>
            <input id="verb" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story" >
        <p>Water or H <span class="number"></span> O is the key of life on <span class="location"></span>.
          <span class="number"></span> % of our Body is composed of water. Water is usualy assumed to be <span class="adjective"></span>.
          <span class="plural-animal"></span><span class="noun"></span> in water.</p>
      </div>
    </div>
  </body>
</html>
